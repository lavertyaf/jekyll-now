---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  {% if page.hosted_url %}
  <div class="url">
    <a href={{ page.hosted_url }} target=_blank>Click here to view the app on Heroku</a>
  </div>
  {% endif %}

  <br>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
